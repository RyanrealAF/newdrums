<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background console panel -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  
  <!-- VU meter bars - bleeding red -->
  <rect x="50" y="80" width="8" height="240" fill="#ff0000" opacity="0.3"/>
  <rect x="62" y="100" width="8" height="220" fill="#ff0000" opacity="0.5"/>
  <rect x="74" y="120" width="8" height="200" fill="#ff0000" opacity="0.7"/>
  <rect x="86" y="140" width="8" height="180" fill="#ff0000" opacity="0.9"/>
  <rect x="98" y="160" width="8" height="160" fill="#ff0000"/>
  
  <!-- Right side VU meters -->
  <rect x="692" y="80" width="8" height="240" fill="#ff0000" opacity="0.3"/>
  <rect x="704" y="100" width="8" height="220" fill="#ff0000" opacity="0.5"/>
  <rect x="716" y="120" width="8" height="200" fill="#ff0000" opacity="0.7"/>
  <rect x="728" y="140" width="8" height="180" fill="#ff0000" opacity="0.9"/>
  <rect x="740" y="160" width="8" height="160" fill="#ff0000"/>
  
  <!-- Waveform interference pattern -->
  <path d="M 120 200 Q 180 150, 240 200 T 360 200 T 480 200 T 600 200 T 680 200" 
        stroke="#ff0000" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 120 200 Q 180 250, 240 200 T 360 200 T 480 200 T 600 200 T 680 200" 
        stroke="#ff0000" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Main typography - stacked, tracking-tight -->
  <text x="400" y="160" font-family="'Courier New', monospace" font-size="72" 
        font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-4">
    BUILD
  </text>
  
  <!-- WHILE with timeline scrubber effect -->
  <text x="400" y="220" font-family="'Courier New', monospace" font-size="52" 
        font-weight="700" fill="#999999" text-anchor="middle" letter-spacing="2">
    WHILE
  </text>
  
  <!-- BLEEDING - glitched, distorted -->
  <text x="400" y="280" font-family="'Courier New', monospace" font-size="72" 
        font-weight="900" fill="#ff0000" text-anchor="middle" letter-spacing="-4">
    BLEEDING
  </text>
  <text x="402" y="282" font-family="'Courier New', monospace" font-size="72" 
        font-weight="900" fill="#ff0000" text-anchor="middle" letter-spacing="-4" opacity="0.3">
    BLEEDING
  </text>
  
  <!-- Recording indicator - live wound -->
  <circle cx="400" cy="340" r="6" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="415" y="345" font-family="'Courier New', monospace" font-size="14" 
        fill="#ff0000" letter-spacing="1">REC</text>
  
  <!-- Fader marks -->
  <line x1="130" y1="320" x2="670" y2="320" stroke="#333333" stroke-width="1"/>
  <line x1="200" y1="315" x2="200" y2="325" stroke="#333333" stroke-width="2"/>
  <line x1="300" y1="315" x2="300" y2="325" stroke="#333333" stroke-width="2"/>
  <line x1="400" y1="315" x2="400" y2="325" stroke="#ff0000" stroke-width="3"/>
  <line x1="500" y1="315" x2="500" y2="325" stroke="#333333" stroke-width="2"/>
  <line x1="600" y1="315" x2="600" y2="325" stroke="#333333" stroke-width="2"/>
  
  <!-- Clipping indicator -->
  <rect x="30" y="30" width="40" height="20" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="50" y="45" font-family="'Courier New', monospace" font-size="12" 
        fill="#ff0000" text-anchor="middle" font-weight="700">CLIP</text>
</svg>