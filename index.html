<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R# Web Visualizer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #1e293b;
            pointer-events: none;
            z-index: 10;
        }
        #start-btn {
            pointer-events: auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #3b82f6;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        #start-btn:hover {
            background: #2563eb;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3), 0 4px 6px -2px rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #0f172a;
            letter-spacing: -0.025em;
        }
        p {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>R# Web Visualizer</h1>
        <p>Audio-reactive visuals for OBS Browser Source</p>
        <button id="start-btn">Start Visualizer</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        const startBtn = document.getElementById('start-btn');
        
        let audioContext, analyser, source, dataArray;
        let particles = [];
        let hue = 0;
        let isRunning = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, speed, size, color) {
                this.x = x; this.y = y;
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = size;
                this.color = color;
            }
            update() { this.x += this.vx; this.y += this.vy; this.life -= this.decay; }
            draw(ctx) {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                ui.classList.add('hidden');
                isRunning = true;
                animate();
            } catch (err) {
                alert('Microphone access required for visualization.');
            }
        }

        startBtn.addEventListener('click', () => !audioContext ? initAudio() : audioContext.resume());

        function animate() {
            if (!isRunning) return;
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(248, 250, 252, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0, maxVal = 0, maxIndex = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
                if (dataArray[i] > maxVal) { maxVal = dataArray[i]; maxIndex = i; }
            }
            const average = sum / dataArray.length;
            const targetHue = (maxIndex / dataArray.length) * 360;
            hue += (targetHue - hue) * 0.1;

            const cx = canvas.width / 2, cy = canvas.height / 2;
            const bass = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 10;
            const radius = 50 + (bass / 255) * 150;

            ctx.beginPath(); ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.strokeStyle = `hsl(${hue}, 80%, 50%)`; ctx.lineWidth = 5; ctx.stroke();

            if (average > 100 && Math.random() > 0.5) {
                for (let i = 0; i < Math.floor(average / 20); i++) {
                    particles.push(new Particle(cx, cy, Math.random() * 5 + 2, Math.random() * 5 + 2, `hsl(${hue + Math.random() * 60 - 30}, 80%, 60%)`));
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(); particles[i].draw(ctx);
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
        }
    </script>
</body>
</html>
